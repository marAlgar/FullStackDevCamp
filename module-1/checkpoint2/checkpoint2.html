<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Assignment</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
	<h3>Flexbox 1</h3>
    <div class="flexOne">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

	<h3>Flexbox 2</h3>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

        <div class="square">2</div>
        <div class="square">3</div>
    </div>

        <div class="square"></div>

        <div class="item"></div>
    </div>

	<h3>Flexbox 6</h3>
    <div class="flexSix">
        <div class="one">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="two">
            <div class="square"></div>
            <div class="square"></div>

        </div>
        <div class="three">

            <div class="square"></div>

	<h3>Flexbox 7</h3>
    <div class="flexSeven">
        <div class="one">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="two">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="three">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="four">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

	<h3>Flexbox 8</h3>
    <div class="flexEight">
        <div class="one">
            <div class="square"></div>
        </div>
        <div class="two">
            <div class="square"></div>
        </div>
        <div class="three">
            <div class="square"></div>
        </div>
    </div>

	<h3>Flexbox 9</h3>
    <div class="flexNine">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square" id="special"></div>
        <div class="square"></div>
    </div>

</html>
