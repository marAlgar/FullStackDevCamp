<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkpoint 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50efcfdeaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!--GRID ONE-->
    <h3>GRID 1</h3>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <!--GRID TWO-->
    <h3>GRID 2</h3>
    <div class="gridTwo">
        <div class="col-1"><p>I</p></div>
        <div class="col-2">
            <p>love</p>
        </div>
        <div class="col-3">
            <p>grids</p>
        </div>   
    </div>

    <!--GRID THREE-->
    <h3>GRID 3</h3>
    <div class="gridThree">
        <div class="first-div">
            <p>I love DailySmarty</p>
        </div>
        <div class="second-div">
            <img src="images/ice.jpg" alt="ice">
        </div>
    </div>

    <!--GRID FOUR-->
    <h3>GRID 4</h3>
    <div class="gridFour">
        <div class="first-row">
            <p>First row</p>
        </div>
        <div id="second-row">
            <p>Second row left</p>
            <p>Second row right</p>
        </div>
    </div>

    <!--GRID FIVE-->
    <h3>GRID 5</h3>
    <div class="gridFive">
        <div class="first-row">
            <p>Images</p>
        </div>
        <div class="second-row">
            <img src="images/lantern.jpg" alt="lantern">
            <img src="images/street.jpg" alt="street">
        </div>
    </div>


    <!--GRID SIX-->
    <h3>GRID 6</h3>
    <div class="gridSix">
        <i class="fa-solid fa-bolt"></i>
        <p>This is an example text</p>
    </div>
</body>
